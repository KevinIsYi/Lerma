<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <main>
        <fieldset id="sign-in-section">
            <legend><a href="index.html"><img src="/images/lerma-logo.png" alt="lerma-logo"></a></legend>
            <label>Sign In</label>
            <div class="user-data">
                <div>
                    <i class="fas fa-user"></i>
                    <input id="userName" type="text" placeholder="Username">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
            <button id="login-button">Login</button>
            <div class="extra-options">
                <div class="remember">
                    <input type="checkbox" >
                    <p>Remember Me</p>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="line"></div>
            <p class="create-acc">Don't have account?<strong id="register">REGISTER HERE</p></strong></p>
        </fieldset>
        
         <fieldset id="create-account-section">
             <legend><a href="index.html"><img src="/images/lerma-logo.png" alt="lerma-logo"></a></legend>
             <label>Create Account</label>
             <div class="user-data">
                <div>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                 <div>
                    <i class="fas fa-at"></i>
                    <input type="email" placeholder="Your e-mail">
                 </div>
                 <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Your password">
                 </div>
                 <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                 </div>
             </div>
             <button>Create</button>
             <p class="create-acc">By creating an account, you agree to Lerma's <br><span>Conditions of Use</span> and <span>Privacy Notice</span></p>
             <div class="line"></div>
             <p class="create-acc">Already have an account? <strong id="sign-in">Sign-in</strong></p>
         </fieldset>
    </main>

    <script src="js/conexion.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
