<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <main>
        <fieldset>
            <legend><img src="/images/lerma-logo.png" alt="lerma-logo"></legend>
            <label>Sign In</label>
            <div class="user-data">
                <div>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <button>Login</button>
            <div class="extra-options">
                <div class="remember">
                    <input type="checkbox">
                    <p>Remember Me</p>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="line"></div>
            <p class="create-acc">Don't have account?<strong><a href="#">REGISTER HERE</a></p></strong></p>
        </fieldset>
    </main>
</body>
</html>
